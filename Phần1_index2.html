<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
  <title>Môn học yêu thích của Dương</title>
  <style>
    body {
        background-color: #bb8496;
    }
       
    .monhoc {
      display: grid;
      grid-template-columns: repeat(2, 1fr); 
      gap: 10px; 
      list-style: none; 
      padding: 0;
    }

    .monhoc li {
      border: 1px solid #db8686; 
      padding: 10px;          
      background-color: #83e1e0;
      text-align: center;
    }

    
    @media (min-width: 600px) {
      .monhoc {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>
       
  <h2>Các môn học yêu thích của Dương hihi</h2>
  <ul class="monhoc">
    <li>Hệ Thống và Công Nghệ Web</li>
    <li>Đồ họa ứng dụng</li>
    <li>Marketing số</li>
    <li>Cơ sở dữ liệu</li>
    <li>Vật lí đại cương</li>
    <li>Toán Cao Cấp</li>
  </ul>

</body>
</html>
